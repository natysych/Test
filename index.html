<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заповнити форму</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

<div class="header container">
    <div class="logo">WEBSTUDIO</div>

    <div>
        <ul class="header-menu-list">
            <li class="header-menu-list-item">Студія</li>
            <li class="header-menu-list-item">Портфоліо</li>
            <li class="header-menu-list-item">Контакти</li>
        </ul>
    </div>

    <div>
        <ul class="header-contacts-list">
            <li class="contacts-list-items">info@devstudio.com</li>
            <li class="contacts-list-items">+38 096 111 11 11</li>
        </ul>
    </div>


</div>



<div class="forms"> 
    <div class="form-item"> 
    <form class="contact-form-test" name="signup_form" autocomplete="on" novalidate>
        <label>
            Email
            <input type="email" name="email" class="email"
            placeholder="example@mail.com"
            
            />
        </label>

        <input
            type="tel"
            placeholder="Type your tel here..."
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        />
    
        <label>
            Password
            <input type="password" name="password" class="password"/>
        </label>
    
        <button type="submit" class="button">Submit</button>
    </form>
    </div>

    <div class="form-item"> 
        <form class="contact-form-test">
            <input type="text" class="input-text"
            placeholder="Type your message here..."
            />

            <button type="submit" class="button">Submit</button>
        </form>
      
    </div>
</div>

<div class="form-size"> 
<label for="size" class="size">Size</label>
<select id="size" name="size">
    <option value="xs">Extra Small</option>
    <option value="s">Small</option>
    <option value="m" selected>Medium</option>
    <option value="l">Large</option>
</select>

</div>

<div class="hw">

    <p class="form-title">
        Залиште свої данні, ми вам зателефонуємо</p>

    <form class="contact-form">

        <label class="contact-form-field" for="">
            <span class="field-name-style">Ім'я</span>
            <div class="contact-input-form-wrapper">
                <svg class="svg-icon" width="12" height="12">
                    <use
                            href=".images/sprite.svg#icon-name">

                    </use>
                </svg>
           
        <input name="user-name" class="contact-form-input" type="text" required/>
            </div>

        </label>

        <label class="contact-form-field" for="">
            <span class="field-name-style">Телефон</span>
            <div class="contact-input-form-wrapper">
                <svg class="svg-icon" width="12" height="12">
                    <use href=".images/sprite.svg#icon-tel">
            
                    </use>
                </svg>
            <input name="user-phone"class="contact-form-input" type="tel" required/>
            </div>
        </label>

        <label class="contact-form-field" for="">
            <span class="field-name-style">Пошта</span>
            <div class="contact-input-form-wrapper">
                <svg class="svg-icon" width="12" height="12">
                    <use href=".images/sprite.svg#icon-mail">
            
                    </use>
                </svg>
            <input name="user-e-mail" class="contact-form-input" type="email" />
            </div>
        </label>

        <label class="contact-form-field" for="">
            <span class="field-name-style">Коментар</span>
            <div class="contact-input-form-wrapper">
           
            <textarea name="user-message" id="" class="contact-form-message" placeholder="введіть текст"></textarea>
            
        </label>

        <div class="contact-form-checkbox-wrapper">

            <input name="checkbox-policy" type="checkbox" class="contact-form-checkbox" required>
            <label for="" class="contact-form-checkbox-label">
            Погоджуюсь з розсилкою та приймаю <a href="" class="policy-details"> Умови договору</a>
            </label>
        </div>
        <button type="submit" class="contact-form-submit-btn"><span class="contact-form-submit-btn-text">Відправити</span></button>

    </form>



</div>


</body>

</html>
